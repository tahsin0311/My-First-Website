<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-title mb-4">
                                <h2 class="text-primary text-center">Sign-Up</h2>
                                <p class="text-center text-danger">üìù Please provide accurate information so we can get in touch with you.‚ù§‚ù§</p>
                            </div>
                            <form class="row">

                                <!-- Name -->
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label"><b>Name:</b></label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter your name">
                                </div>

                                <!-- Password -->
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label"><b>Password:</b></label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                </div>

                                <!-- E-Mail -->
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label"><b>E-Mail:</b></label>
                                    <input type="email" class="form-control" id="password" placeholder="example@gmail.com">
                                </div>

                                <!-- Phone Number -->
                                <div class="col-md-6 mb-3">
                                    <label for="number" class="form-label"><b>Phone Number:</b></label>
                                    <input type="number" class="form-control" id="password" placeholder="Enter your Phone Number">
                                </div>
                                <div id="emailHelp" class="form-text">
                                    <p class="text-success">*We'll never share your personal information with anyone else.*</p>
                                
                                <!-- Picture     -->
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="files" class="form-label"><b>Picture:</b></label>
                                    <input type="file" class="form-control" id="picture" accept="image/*" placeholder="Upload your image here">
                                </div>
                                        
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                    <label class="form-check-label" for="checkDefault"> I agree with all your <a href="terms and services.html">Terms and Services.</a></label>
                                </div>
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                    <label class="form-check-label" for="checkDefault"> I have subscribed all your social links.</a></label>
                                </div>
                                <button type="button" class="btn btn-primary w-100">Submit</button>
                            </form><br>
                            <div>Already have account?<br> <button type="text" ><a href="Login/login validation.html">LogIn Here</a></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
